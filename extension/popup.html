<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
</head>
<body>
  <div class="container">
    <div class="main-content">
      <div class="power-toggle">
        <button class="power-button" id="toggleButton">
          <i class="ri-power-line"></i>
        </button>
        <div class="power-status">
          <span class="power-state" id="toggleStatus">Inactive</span>
        </div>
      </div>
      
      <div class="side-icons">
        <button class="icon-button detect-button" id="detectReviews" title="Detect & Highlight Reviews">
          <i class="ri-search-eye-line"></i>
        </button>
        <button class="icon-button extract-button" id="extractReview" title="Extract Review Data">
          <i class="ri-file-download-line"></i>
        </button>
        <button class="icon-button analyze-button" id="analyzePage" title="Analyze Page">
          <i class="ri-bar-chart-line"></i>
        </button>
        <button class="icon-button clear-button" id="clearHighlights" title="Clear Highlights">
          <i class="ri-eraser-line"></i>
        </button>
      </div>
    </div>

    <!-- Status display for review detection - MOVED OUTSIDE main-content -->
    <div class="review-status" id="reviewStatus" style="display: none;">
      <div class="status-header">
        <i class="ri-eye-line"></i>
        <span>Review Detection</span>
      </div>
      <div class="status-content" id="reviewStatusContent">
        <!-- Dynamic content will be inserted here -->
      </div>
    </div>

    <footer class="footer">
      <div class="footer-content">
        Made by TikTok On The Clock for the TikTok Tech Jam, 2025
      </div>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
